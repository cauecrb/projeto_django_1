    <form
      action="{{ form_action }}"
      method="POST"
    >
      {% csrf_token %}

      {% comment %}<div class="form-content">
        <div class="form-group">
          <label for="id_first_name">Primeiro nome</label>
          <input type="text" name="first_name" maxlength="255" id="id_first_name">
        </div>

          <div class="form-group">
          <label for="id_last_name">Sobrenome</label>
          <input type="text" name="last_name" maxlength="255" id="id_last_name">
        </div>

        {% endcomment %}

        {% for field in form %}
        <div class="form-group">
          <label for="{{ field.id_for_label }}">{{ field.label }}</label>
          {{  field }}
          {{ field.errors }}

          {% if field.help_text %}
            <p class="help-text">{{ field.help_text }}</p>
          {% endif %}
        </div>
        {% endfor %}
    </div>

        {% if form.non_field_errors %}
            <div class="form-content">
                <div class="form-group">
                    <div class="message error">
                        {{ form.non_field_errors }}
                    </div>
                </div>
            </div>
        {% endif %}

      <div class="form-content">
        <div class="form-group">
          <button class="btn" type="submit">Cadastrar</button>
        </div>
      </div>

    </form>
